<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="fun.js" defer></script>
</head>
<body>
    <div class="container" id="box">
        <h1>Mark Calculator</h1>

        <label for="im">Internal Mark:</label>
        <input type="number" id="im" placeholder="Enter Internal Mark" oninput="ch(this)" min="0" max="100">

        <label for="em">External Mark:</label>
        <input type="number" id="em" placeholder="Enter External Mark" oninput="ch(this)" min="0" max="100">

        <div class="button-group">
            <button onclick="c1()">40/60</button>
            <button onclick="c2()">30/70</button>
            <button onclick="c3()">20/80</button>
        </div>

        <h3>Adjust Marks Using Range:</h3>
        <label for="r01">Internal Mark:</label>
        <input type="range" min="0" max="100" id="r01" oninput="inFun(this)">
        <h4 id="rr">0</h4>

        <label for="r02">External Mark:</label>
        <input type="range" min="0" max="100" id="r02" oninput="inFun(this)">
        <h4 id="rrr">0</h4>

        <button onclick="rc()">Calculate by Range</button>
        <p id="tm"></p>
    </div>
</body>
</html>
